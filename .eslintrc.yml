env:
  browser: false
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  no-console: 0
  indent:
    - error
    - 4,
    - { "SwitchCase": 1 }]
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
